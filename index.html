<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-family: 'Open Sans', sans-serif;
        }

        .form-container {
            max-width: 900px;
            padding: 30px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            margin: 20px auto;
        }

        h2 {
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }

        .table-container {
            max-height: 350px;
            overflow-y: auto;
        }

        .table th,
        .table td {
            vertical-align: middle;
            text-align: center;
        }

        .table thead {
            background-color: #f1f1f1;
        }

        .qty-input {
            width: 70px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .btn {
                font-size: 14px;
            }
        }

        @media (max-width: 576px) {
            .table-container {
                overflow-x: auto;
            }

            h2 {
                font-size: 22px;
            }

            label {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container form-container">
        <h2>Food Order Form</h2>

        <!-- Customer Form -->
        <div class="mb-4">
            <h5 class="mb-3">Customer Information</h5>
            <div class="mb-3">
                <label for="customer" class="form-label">Customer Name</label>
                <select id="customer" class="form-select">
                    <option value="">Select customer...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="customer-address-input" class="form-label">Customer Address</label>
                <textarea id="customer-address-input" class="form-control" rows="2" placeholder="Address" readonly></textarea>
            </div>
        </div>

        <!-- Product Selection -->
        <div class="mb-3">
            <h5 class="mb-3">Product Selection</h5>
            <div class="input-group">
                <select id="product" class="form-select">
                    <option value="">Select product...</option>
                </select>
                <button id="add-product" class="btn btn-primary ms-2">
                    <span>&#43;</span> Add
                </button>
            </div>
        </div>

        <!-- Product Table -->
        <div class="table-container mb-3">
            <table id="product-table" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Unit Price (RM)</th>
                        <th>Qty</th>
                        <th>Total (RM)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Grand Total -->
        <div class="text-end fw-bold fs-5">
            Grand Total: <span id="grand-total">0.00</span> RM
        </div>

        <!-- Confirm Order Button -->
        <button id="confirm-order" class="btn btn-success w-100 mt-4">Confirm Order</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="order-modal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalLabel">Order Summary</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-content"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
