<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-family: 'Open Sans', sans-serif;
        }

        .form-container {
            max-width: 900px;
            padding: 30px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            margin: 20px auto;
        }

        h2 {
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }

        .table-container {
            max-height: 350px;
            overflow-y: auto;
        }

        .table th,
        .table td {
            vertical-align: middle;
            text-align: center;
        }

        .table thead {
            background-color: #f1f1f1;
        }

        .qty-input {
            width: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .btn {
                font-size: 14px;
            }

            .qty-input {
                width: 40px;
                /* Further reduced width */
                padding: 2px 5px;
                text-align: center;
                border: 1px solid #ced4da;
                /* Consistent border color */
            }

            .input-group-sm>.btn {
                padding: 0.25rem 0.5rem;
                /* Smaller padding */
                font-size: 0.7rem;
                /* Smaller font size */
                line-height: 1.5;
                /* Adjust line height if needed */
            }

            .input-group-sm>.btn:not(:first-child):not(:last-child) {
                border-radius: 0;
            }

            .input-group-sm>.btn:first-child {
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
            }

            .input-group-sm>.btn:last-child {
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
            }

            .table td,
            .table th {
                padding: 0.5rem;
                /* Reduced table cell padding */
            }

            .input-group-sm {
                width: 80px;
            }

        }
    </style>
</head>

<body>
    <div class="container form-container">
        <h2>Food Order Form</h2>

        <!-- Customer Form -->
        <div class="mb-4">
            <h5 class="mb-3">Customer Information</h5>
            <div class="mb-3">
                <label for="customer" class="form-label">Customer Name</label>
                <select id="customer" class="form-select">
                    <option value="">Select customer...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="customer-address-input" class="form-label">Customer Address</label>
                <textarea id="customer-address-input" class="form-control" rows="2" placeholder="Address"
                    readonly></textarea>
            </div>
        </div>

        <!-- Product Selection -->
        <div class="mb-3">
            <h5 class="mb-3">Product Selection</h5>
            <div class="input-group">
                <select id="product" class="form-select">
                    <option value="">Select product...</option>
                </select>
                <button id="add-product" class="btn btn-primary ms-2">
                    <span>&#43;</span> Add
                </button>
            </div>
        </div>

        <!-- Product Table -->
        <div class="table-container mb-3">
            <table id="product-table" class="table table-bordered">
                <thead>
                    <tr>
                        <th style="width: 60px;">Description</th>
                        <th style="width: 10px;">Unit Price (RM)</th>
                        <th style="width: 10px;">Qty</th>
                        <th style="width: 10px;">Total (RM)</th>
                        <th style="width: 10px;">Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Grand Total -->
        <div class="text-end fw-bold fs-5">
            Grand Total: <span id="grand-total">0.00</span> RM
        </div>

        <!-- Confirm Order Button -->
        <button id="confirm-order" class="btn btn-success w-100 mt-4">Confirm Order</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="order-modal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalLabel">Order Summary</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-content"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample customer and product data
        const customers = [
            { name: 'John Doe', address: 'No 19 Jalan Tenggiri, Taman Ikan, 81000 Johor Bahru, Johor' },
            { name: 'Jane Doe', address: 'No 101 Jalan Shahâ€™Bandar, Taman Sri Bunga, 47100 Puchong, Selangor' }
        ];

        const products = [
            { description: 'Chocolate Cake', price: 90.00 },
            { description: 'Vanilla Cake', price: 99.00 },
            { description: 'Rainbow Cake', price: 130.01 },
            { description: 'Macademia Cake', price: 99.99 }
        ];

        let selectedProducts = [];

        const customerDropdown = document.getElementById('customer');
        const customerAddressInput = document.getElementById('customer-address-input');

        // Populate customer dropdown
        function populateCustomerDropdown() {
            customerDropdown.innerHTML = '<option value="">Select customer...</option>';
            customers.forEach((customer, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = customer.name;
                customerDropdown.appendChild(option);
            });
        }

        populateCustomerDropdown();

        // Display selected customer details in form fields
        customerDropdown.addEventListener('change', () => {
            const selectedIndex = customerDropdown.value;
            if (selectedIndex !== '') {
                customerAddressInput.value = customers[selectedIndex].address;
            } else {
                customerAddressInput.value = '';
            }
        });

        // Populate product dropdown
        const productDropdown = document.getElementById('product');
        products.forEach((product, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = product.description;
            productDropdown.appendChild(option);
        });

        // Add product to table
        document.getElementById('add-product').addEventListener('click', () => {
            const selectedIndex = productDropdown.value;
            if (selectedIndex !== '') {
                const product = products[selectedIndex];
                selectedProducts.push({
                    ...product,
                    qty: 1,
                    originalIndex: selectedIndex
                });

                updateTable();
                productDropdown.querySelector(`option[value="${selectedIndex}"]`).disabled = true;
                productDropdown.value = '';
            }
        });

        function updateTable() {
            const tableBody = document.querySelector('#product-table tbody');
            tableBody.innerHTML = '';
            let grandTotal = 0;

            selectedProducts.forEach((product, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.description}</td>
                    <td>${product.price.toFixed(2)}</td>
               <td>
                <div class="input-group input-group-sm">
                    <button class="btn btn-outline-secondary decrement-btn" data-index="${index}">-</button>
                    <input type="text" value="${product.qty}" data-index="${index}" class="form-control form-control-sm qty-input" />
                    <button class="btn btn-outline-secondary increment-btn" data-index="${index}">+</button>
                </div>
                </td>
                    <td>${(product.price * product.qty).toFixed(2)}</td>
                    <td>
                        <button data-index="${index}" class="btn btn-sm btn-danger delete-btn">&times;</button>
                    </td>
                `;
                tableBody.appendChild(row);
                grandTotal += product.price * product.qty;
            });

            document.getElementById('grand-total').textContent = grandTotal.toFixed(2);

            document.querySelectorAll('.qty-input').forEach(input => {
                input.addEventListener('input', (e) => {
                    const index = e.target.dataset.index;
                    const newQty = e.target.value;
                    if (newQty === '' || newQty <= 0) {
                        selectedProducts[index].qty = 1;
                    } else {
                        selectedProducts[index].qty = parseInt(newQty, 10);
                    }
                    updateTable();
                });
            });

            document.querySelectorAll('.increment-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.dataset.index;
                    selectedProducts[index].qty += 1;
                    updateTable();
                });
            });

            document.querySelectorAll('.decrement-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.dataset.index;
                    if (selectedProducts[index].qty > 1) {
                        selectedProducts[index].qty -= 1;
                        updateTable();
                    }
                });
            });

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.dataset.index;
                    productDropdown.querySelector(`option[value="${selectedProducts[index].originalIndex}"]`).disabled = false;
                    selectedProducts.splice(index, 1);
                    updateTable();
                });
            });
        }

        // Confirm order
        document.getElementById('confirm-order').addEventListener('click', () => {
            if (selectedProducts.length === 0 || customerDropdown.value === '') {
                alert('Please select a customer and add at least one product.');
                return;
            }

            const customer = customers[customerDropdown.value];
            let orderSummary = `
        <div class="mb-2">
            <p><strong>Customer:</strong> ${customer.name}</p>
            <p><strong>Address:</strong> ${customer.address}</p>
            <hr>
        </div>
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Description</th>
                    <th>Unit Price (RM)</th>
                    <th>Qty</th>
                    <th>Total (RM)</th>
                </tr>
            </thead>
            <tbody>
        `;

            let grandTotal = 0;
            selectedProducts.forEach(product => {
                const total = product.price * product.qty;
                grandTotal += total;
                orderSummary += `
            <tr>
                <td>${product.description}</td>
                <td>${product.price.toFixed(2)}</td>
                <td>${product.qty}</td>
                <td>${total.toFixed(2)}</td>
            </tr>
        `;
            });

            orderSummary += `
            </tbody>
        </table>
        <div class="text-end mt-3 fw-bold">
            Grand Total: RM ${grandTotal.toFixed(2)}
        </div>
        `;

            document.getElementById('modal-content').innerHTML = orderSummary;
            new bootstrap.Modal(document.getElementById('order-modal')).show();
        });
    </script>
</body>

</html>
