<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-4xl mx-auto">
            <h2 class="text-2xl font-semibold text-center mb-6">Food Order Form</h2>

            <!-- Customer Form -->
            <div class="mb-6">
                <label for="customer" class="block text-sm font-medium mb-2">Customer Name</label>
                <select id="customer" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="">Select customer...</option>
                </select>

                <label for="customer-address-input" class="block text-sm font-medium mt-4 mb-2">Customer Address</label>
                <textarea id="customer-address-input" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" rows="1" placeholder="Address" readonly></textarea>
            </div>

            <!-- Product Selection -->
            <div class="mb-6">
                <h5 class="text-lg font-medium mb-4">Product Selection</h5>
                <div class="flex items-center space-x-4">
                    <select id="product" class="flex-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Select product...</option>
                    </select>
                    <button id="add-product" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">+ Add</button>
                </div>
            </div>

            <!-- Product Table -->
            <div class="overflow-x-auto mb-6">
                <table id="product-table" class="table-auto w-full border border-gray-300">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-4 py-2">Description</th>
                            <th class="px-4 py-2">Unit Price (RM)</th>
                            <th class="px-4 py-2">Qty</th>
                            <th class="px-4 py-2">Total (RM)</th>
                            <th class="px-4 py-2">Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Grand Total -->
            <div class="text-right font-semibold text-lg">
                Grand Total: <span id="grand-total">0.00</span> RM
            </div>

            <!-- Confirm Order Button -->
            <button id="confirm-order" class="w-full mt-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Confirm Order</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="order-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
            <div class="flex justify-between items-center mb-4">
                <h5 class="text-xl font-medium">Order Summary</h5>
                <div class="flex space-x-2">
                    <button id="print-modal" class="text-blue-600 font-bold text-lg px-3 py-1 border border-blue-600 rounded-md hover:bg-blue-600 hover:text-white">Print</button>
                    <button id="close-modal" class="text-red-600 font-bold text-lg px-3 py-1 border border-red-600 rounded-md hover:bg-red-600 hover:text-white">&times; Close</button>
                </div>
            </div>
            <div id="modal-content" class="space-y-4">
                <!-- Order Details -->
                <div class="p-4 bg-gray-100 rounded-md">
                    <p class="text-sm"><strong>Customer:</strong> <span id="modal-customer-name"></span></p>
                    <p class="text-sm"><strong>Address:</strong> <span id="modal-customer-address"></span></p>
                </div>
                <table class="table-auto w-full border border-gray-300">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-4 py-2">Description</th>
                            <th class="px-4 py-2">Unit Price (RM)</th>
                            <th class="px-4 py-2">Qty</th>
                            <th class="px-4 py-2">Total (RM)</th>
                        </tr>
                    </thead>
                    <tbody id="modal-product-list"></tbody>
                </table>
                <div class="text-right font-semibold">
                    <p class="text-lg">Grand Total: RM <span id="modal-grand-total">0.00</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample customer and product data
        const customers = [
            { name: 'John Doe', address: 'No 19 Jalan Tenggiri, Taman Ikan, 81000 Johor Bahru, Johor' },
            { name: 'Jane Doe', address: 'No 101 Jalan Shahâ€™Bandar, Taman Sri Bunga, 47100 Puchong, Selangor' }
        ];

        const products = [
            { description: 'Chocolate Cake', price: 90.00 },
            { description: 'Vanilla Cake', price: 99.00 },
            { description: 'Rainbow Cake', price: 130.01 },
            { description: 'Macademia Cake', price: 99.99 }
        ];

        let selectedProducts = [];

        const customerDropdown = document.getElementById('customer');
        const customerAddressInput = document.getElementById('customer-address-input');

        // Populate customer dropdown
        function populateCustomerDropdown() {
            customerDropdown.innerHTML = '<option value="">Select customer...</option>';
            customers.forEach((customer, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = customer.name;
                customerDropdown.appendChild(option);
            });
        }

        populateCustomerDropdown();

        // Display selected customer details in form fields
        customerDropdown.addEventListener('change', () => {
            const selectedIndex = customerDropdown.value;
            if (selectedIndex !== '') {
                customerAddressInput.value = customers[selectedIndex].address;
            } else {
                customerAddressInput.value = '';
            }
        });

        // Populate product dropdown
        const productDropdown = document.getElementById('product');
        products.forEach((product, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = product.description;
            productDropdown.appendChild(option);
        });

        // Add product to table
        document.getElementById('add-product').addEventListener('click', () => {
            const selectedIndex = productDropdown.value;
            if (selectedIndex !== '') {
                const product = products[selectedIndex];
                selectedProducts.push({
                    ...product,
                    qty: 1,
                    originalIndex: selectedIndex
                });

                updateTable();
                productDropdown.querySelector(`option[value="${selectedIndex}"]`).disabled = true;
                productDropdown.value = '';
            }
        });

        function updateTable() {
            const tableBody = document.querySelector('#product-table tbody');
            tableBody.innerHTML = '';
            let grandTotal = 0;

            selectedProducts.forEach((product, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-4 py-2 text-center">${product.description}</td>
                    <td class="px-4 py-2 text-center">${product.price.toFixed(2)}</td>
                    <td class="px-4 py-2 text-center">
                        <div class="flex items-center justify-center">
                            <button class="decrement-btn px-2 py-1 bg-gray-300 rounded-l" data-index="${index}">-</button>
                            <input type="text" value="${product.qty}" data-index="${index}" class="qty-input w-12 text-center border border-gray-300" />
                            <button class="increment-btn px-2 py-1 bg-gray-300 rounded-r" data-index="${index}">+</button>
                        </div>
                    </td>
                    <td class="px-4 py-2 text-center">${(product.price * product.qty).toFixed(2)}</td>
                    <td class="px-4 py-2 text-center">
                        <button data-index="${index}" class="delete-btn px-2 py-1 bg-red-600 text-white rounded">&times;</button>
                    </td>
                `;
                tableBody.appendChild(row);
                grandTotal += product.price * product.qty;
            });

            document.getElementById('grand-total').textContent = grandTotal.toFixed(2);

            document.querySelectorAll('.qty-input').forEach(input => {
                input.addEventListener('input', (e) => {
                    const index = e.target.dataset.index;
                    const newQty = e.target.value;
                    if (newQty === '' || newQty <= 0) {
                        selectedProducts[index].qty = 1;
                    } else {
                        selectedProducts[index].qty = parseInt(newQty, 10);
                    }
                    updateTable();
                });
            });

            document.querySelectorAll('.increment-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.dataset.index;
                    selectedProducts[index].qty += 1;
                    updateTable();
                });
            });

            document.querySelectorAll('.decrement-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.dataset.index;
                    if (selectedProducts[index].qty > 1) {
                        selectedProducts[index].qty -= 1;
                        updateTable();
                    }
                });
            });

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.dataset.index;
                    productDropdown.querySelector(`option[value="${selectedProducts[index].originalIndex}"]`).disabled = false;
                    selectedProducts.splice(index, 1);
                    updateTable();
                });
            });
        }

        // Confirm order
        document.getElementById('confirm-order').addEventListener('click', () => {
            if (selectedProducts.length === 0 || customerDropdown.value === '') {
                alert('Please select a customer and add at least one product.');
                return;
            }

            const customer = customers[customerDropdown.value];
            document.getElementById('modal-customer-name').textContent = customer.name;
            document.getElementById('modal-customer-address').textContent = customer.address;

            let orderSummary = '';
            let grandTotal = 0;
            selectedProducts.forEach(product => {
                const total = product.price * product.qty;
                grandTotal += total;
                orderSummary += `
                    <tr>
                        <td class="px-4 py-2">${product.description}</td>
                        <td class="px-4 py-2">${product.price.toFixed(2)}</td>
                        <td class="px-4 py-2">${product.qty}</td>
                        <td class="px-4 py-2">${total.toFixed(2)}</td>
                    </tr>
                `;
            });

            document.getElementById('modal-product-list').innerHTML = orderSummary;
            document.getElementById('modal-grand-total').textContent = grandTotal.toFixed(2);

            document.getElementById('order-modal').classList.remove('hidden');
        });

        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('order-modal').classList.add('hidden');
        });
    </script>
</body>

</html>
